<!DOCTYPE html>
<html>
<head>
    <title>WebTechCw</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .slide-in-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #1DA1F2;
            display: flex;
            align-items: center;
            justify-content: space-around;
            transform: translateX(-100%);
            animation: slideIn 1.5s forwards;
        }
        .slide-in-bar a {
            position: relative;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #0d8de0;
            border-radius: 5px;
            overflow: hidden;
            transition: color 0.3s;
            z-index: 1;
        }
        .slide-in-bar a::before {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transform-origin: bottom left;
            transform: scale(0);
            transition: transform 0.3s;
            z-index: -1;
        }
        .slide-in-bar a:hover::before {
            transform: scale(1);
            top: 0;
        }
        .slide-in-bar a:hover {
            color: #000;
        }
        .slide-in-bar a::after {
            content: attr(data-title);
            position: absolute;
            bottom: 130%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #000;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .slide-in-bar a:hover::after {
            opacity: 1;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .content {
            margin-top: 110px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-in-bar">
        <a href="index.html" data-title="Home">Home</a>
        <a href="#" data-title="Quiz 1">Quiz 1</a>
        <a href="#" data-title="Quiz 2">Quiz 2</a>
        <a href="#" data-title="Quiz 3">Quiz 3</a>
    </div>
    <div class="content">
        <h1>Home page for Web Tech Coursework</h1>
        <p>Here will be home page tests.</p>
    </div>
</body>
</html>
