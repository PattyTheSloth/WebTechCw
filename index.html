<!DOCTYPE html>
<html>
<head>
    <title>WebTechCw</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .slide-in-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #1DA1F2;
            display: flex;
            align-items: center;
            justify-content: space-around;
            transform: translateX(-100%);
            animation: slideIn 1.5s forwards;
        }
        .slide-in-bar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #0d8de0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .slide-in-bar a:hover {
            background-color: #0b7cbf;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .content {
            margin-top: 110px;
            padding: 20px;
        }
    </style>
</head>
<body>

    </div>
</body>
