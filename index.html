<!DOCTYPE html>
<html>
<head>
    <title>WebTechCw</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .slide-in-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #1DA1F2;
            transform: translateX(-100%);
            animation: slideIn 1.5s forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .content {
            margin-top: 110px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="slide-in-bar"></div>
    <div class="content">
