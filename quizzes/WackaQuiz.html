<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celebrity Quiz</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="Wstyles.css" />
</head>
<body>
  <!--Quiz header-->
  <div class="slide-in-bar" id="slideInBar">
    <a href="../index.html" data-title="Home">Home</a>
    <a href="patrykQuiz.html" data-title="Quiz 1">Quiz 1</a>
    <a href="angeloQuiz.html" data-title="Quiz 2">Quiz 2</a>
    <a href="WackaQuiz.html" data-title="Quiz 3">Quiz 3</a>
    <div id="ideaLamp"></div>
  </div>

  <div class="vertical-spacer"></div>
  

  <!--Main quiz container-->
  <div class="quiz-container" id="quiz-container">
    <!-- Container for celebrity image -->
    <div class="quiz-image">
      <img id="celebrity-image" src="" alt="Celebrity image" width="300" height="300">
    </div>
   
    <!-- Question text will be inserted here -->
    <div class="question" id="question">Question</div>
   
    <!-- Container for answer buttons -->
    <div class="button-grid" id="answer-buttons">
      <!-- Buttons will be injected here by JavaScript -->
    </div>
   
    <!--Navigation and hint area-->
    <div class="navigation">
      <!-- Hint button-->
      <button class="hint-button" id="hint-button">Need a Hint?</button>
      <!--Hint-text display-->
      <div class="hint-text" id="hint-text" style="display:none;"></div>
      <!--Score display-->
      <div class="score-display" id="score-display">Score: 0</div>
    </div>
  </div>

  <!-- Results container-->
  <div class="quiz-container2" id="result-container" style="display:none;">
    <div class="quiz-image">Well Done you have completed the quiz</div>
    <div class="quiz-image">If you got a score of 5/8 you pass!!</div>
    <!--Final score-->
    <div class="question" id="final-score"></div>
    <div class="button-grid">
      <!-- Restart button-->
      <a href="WackaQuiz.html" class="quiz-button try-again-btn" role="button">
        Try Again
        </a>
    </div>
  </div>

  <!-- Link to JS file -->
  <script src="Wscript.js"></script>
</body>
</html>
